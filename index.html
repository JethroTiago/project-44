<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/img/stopwatch-icon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="container">
            <h1>STOPWATCH</h1>
            <div class="timer">
                <div class="time" id="minutes">00</div>
                <div class="separator">:</div>
                <div class="time" id="seconds">00</div>
                <div class="separator">:</div>
                <div class="time" id="miliseconds">000</div>
            </div>
            <div class="buttons">
                <button class="btn" id="start">START</button>
                <button class="btn" id="pause">PAUSE</button>
                <button class="btn" id="continue">CONTINUE</button>
                <button class="btn" id="reset">RESET</button>
            </div>
        </div>
        <img src="./assets/img/stopwatch.png" alt="Stopwatch" class="stopwatch">
    </main>
    
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
